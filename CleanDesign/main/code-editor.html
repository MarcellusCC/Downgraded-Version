<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Editor - Frontend Development Learning Hub</title>
<style>
    /* Professional Black Theme with Orange Accents - Matching index.html */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.5;
        color: #ffffff;
        background: #000000;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    /* Background Pattern */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            linear-gradient(to bottom right, rgba(255, 140, 0, 0.03) 0%, transparent 70%);
        pointer-events: none;
        z-index: -1;
    }

    .editor-container {
        display: flex;
        height: 100vh;
        background: rgba(15, 15, 15, 0.95);
    }

    .editor {
        width: 50%;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
        border-right: 1px solid rgba(255, 140, 0, 0.2);
    }

    textarea {
        width: 100%;
        height: 90%;
        resize: none;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 16px;
        padding: 20px;
        background: #1a1a1a;
        color: #ffffff;
        border: 1px solid rgba(255, 140, 0, 0.2);
        outline: none;
        transition: all 0.3s ease;
    }

    textarea:focus {
        border-color: #ff8c00;
        box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);
    }

    button {
        padding: 12px 24px;
        font-size: 16px;
        background: #ff8c00;
        color: #000000;
        border: none;
        cursor: pointer;
        margin-top: 15px;
        font-weight: 500;
        transition: all 0.3s ease;
        letter-spacing: 0.5px;
    }

    button:hover {
        background: #ffb347;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
    }

    button:active {
        transform: translateY(0);
    }

    .preview {
        width: 50%;
        display: flex;
        flex-direction: column;
        background: rgba(20, 20, 20, 0.95);
    }

    .preview-header {
        padding: 15px 20px;
        background: linear-gradient(135deg, rgba(255, 140, 0, 0.1), rgba(20, 20, 20, 0.9));
        color: #ff8c00;
        font-weight: 600;
        border-bottom: 1px solid rgba(255, 140, 0, 0.2);
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .editor-container {
            flex-direction: column;
        }
        
        .editor, .preview {
            width: 100%;
            height: 50vh;
        }
        
        textarea {
            font-size: 14px;
            padding: 15px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 14px;
        }
    }
</style>
</head>
<body>
<div class="editor-container">
    <div class="editor">
        <textarea id="code" placeholder="Write your HTML code here..."><!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to the Frontend Development Learning Hub code editor!</p>
    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            alert('Hello from the Frontend Development Learning Hub!');
        }
    </script>
</body>
</html></textarea>
        <button onclick="runCode()">‚ñ∂ Run Code</button>
    </div>
    <div class="preview">
        <div class="preview-header">
            <span>üëÅÔ∏è Preview</span>
        </div>
        <iframe id="output"></iframe>
    </div>
</div>

<script>
function runCode() {
    let code = document.getElementById('code').value;
    let iframe = document.getElementById('output').contentWindow.document;
    iframe.open();
    iframe.write(code);
    iframe.close();
}
</script>
</body>
</html>
