<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Frontend Dev Hub</title>
    <style>
        /* Basic CSS */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            background: #1a1a2e;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4fd1c7;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "ðŸ’»";
            font-size: 2rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .nav-link.active {
            color: #4fd1c7;
            background: rgba(79, 209, 199, 0.2);
        }

        /* Form Container */
        .container {
            background: #2a2a3e;
            width: 300px;
            margin: 80px auto 0;
            padding: 20px;
            border: 1px solid #444;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4fd1c7;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #c0c0c0;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            margin-bottom: 10px;
            background: #1a1a2e;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #4fd1c7;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #b0b0b0;
        }

        .toggle-link a {
            color: #4fd1c7;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: #4ecdc4;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #ff6b6b; }
        .strength-medium { color: #ffa726; }
        .strength-strong { color: #4ecdc4; }

        .hidden {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                margin-top: 120px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">Learn Frontend Development</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="courses.html" class="nav-link">Courses</a></li>
                <li><a href="team-intro.html" class="nav-link">Team Intro</a></li>
                <li><a href="team-profile.html" class="nav-link">Team Profiles</a></li>
                <li><a href="leaderboard.html" class="nav-link">Leaderboard</a></li>
                <li><a href="login.html" class="nav-link active">Login</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Login Form (Default) -->
        <div id="loginForm" class="form-container">
            <h2>Welcome Back</h2>
            <form id="login">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required>
                    <div class="error" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <div class="error" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="btn">Sign In</button>
                <div class="success" id="loginSuccess"></div>
            </form>

            <div class="toggle-link">
                Don't have an account? <a href="register.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Simple login form handler
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Basic validation
            if (email && password) {
                alert('Login successful!');
                window.location.href = 'index.html';
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
