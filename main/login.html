<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Frontend Development Learning Hub</title>
    <style>
        /* Professional Black Theme with Orange Accents */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header Styles */
        .header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            box-shadow: 0 2px 30px rgba(255, 140, 0, 0.1);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 140, 0, 0.2);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff8c00;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo::before {
            content: "ðŸ¤–";
            font-size: 2rem;
            filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.3));
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            color: #ff8c00;
            background: rgba(255, 140, 0, 0.1);
            border-color: rgba(255, 140, 0, 0.3);
        }

        .nav-link.active {
            color: #000000;
            background: linear-gradient(135deg, #ff8c00, #ffb347);
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }

        /* Form Container */
        .container {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95), rgba(30, 30, 30, 0.95));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 140, 0, 0.2);
            margin-top: 100px;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff8c00, #ffb347);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(45deg, transparent, transparent 50px, rgba(255, 140, 0, 0.02) 52px);
            pointer-events: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
            font-weight: 700;
            font-size: 2.2rem;
            background: linear-gradient(135deg, #ffffff, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 2;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #cccccc;
            font-weight: 500;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 140, 0, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(40, 40, 40, 0.8);
            color: #ffffff;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #ff8c00;
            background: rgba(40, 40, 40, 0.9);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(255, 140, 0, 0.2),
                0 0 0 4px rgba(255, 140, 0, 0.1);
        }

        input::placeholder {
            color: #888888;
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ff8c00 0%, #ffb347 100%);
            color: #000000;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 140, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .toggle-link {
            text-align: center;
            margin-top: 2rem;
            color: #cccccc;
            position: relative;
            z-index: 2;
        }

        .toggle-link a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .toggle-link a:hover {
            color: #ffb347;
            background: rgba(255, 140, 0, 0.1);
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .success {
            color: #4ecdc4;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem;
            background: rgba(78, 205, 196, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        /* Animation */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                flex-wrap: wrap;
                gap: 1rem;
                justify-content: center;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .container {
                margin-top: 140px;
                padding: 2rem 1.5rem;
                max-width: 90%;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

        /* Loading state */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading .loading-spinner {
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">Frontend Development Learning Hub</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="team-intro.html" class="nav-link">Team</a></li>
                <li><a href="courses.html" class="nav-link">Courses</a></li>
                <li><a href="code-editor.html" class="nav-link">Code Editor</a></li>
                <li><a href="challenges.html" class="nav-link">Challenges</a></li>
                <li><a href="ai-battle.html" class="nav-link">AI Battle</a></li>
                <li><a href="leaderboard.html" class="nav-link">Leaderboard</a></li>
                <li><a href="login.html" class="nav-link active">Login</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="container fade-in">
        <h2>Welcome Back</h2>
        <form id="login">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                <div class="error" id="loginEmailError"></div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                <div class="error" id="loginPasswordError"></div>
            </div>

            <button type="submit" class="btn">
                <span class="loading-spinner"></span>
                Sign In
            </button>
            <div class="success" id="loginSuccess"></div>
        </form>

        <div class="toggle-link">
            Don't have an account? <a href="register.html">Sign Up</a>
        </div>
    </div>

    <script>
        // Store users in memory (simulating database)
        let users = [];
        
        // Try to load users from localStorage if available
        try {
            const savedUsers = localStorage.getItem('users');
            if (savedUsers) {
                users = JSON.parse(savedUsers);
            }
        } catch (e) {
            console.log('localStorage not available, using memory storage');
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error, .success');
            errors.forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.textContent = 'Signing In...';
            } else {
                button.classList.remove('loading');
                button.innerHTML = '<span class="loading-spinner"></span>Sign In';
            }
        }

        // Login form handler
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login').addEventListener('submit', function(e) {
                e.preventDefault();
                clearErrors();

                const submitButton = this.querySelector('.btn');
                setLoading(submitButton, true);

                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                let isValid = true;

                // Simulate loading delay for better UX
                setTimeout(() => {
                    // Validate email
                    if (!validateEmail(email)) {
                        showError('loginEmailError', 'Please enter a valid email address');
                        isValid = false;
                    }

                    // Validate password
                    if (password.length === 0) {
                        showError('loginPasswordError', 'Please enter your password');
                        isValid = false;
                    }

                    if (isValid) {
                        // Check credentials
                        const user = users.find((u) => u.email === email && u.password === password);

                        if (user) {
                            // Save user data
                            try {
                                localStorage.setItem('loggedInUser', JSON.stringify(user));
                            } catch (e) {
                                console.log('localStorage not available');
                            }

                            showSuccess('loginSuccess', `âœ¨ Welcome back, ${user.name}! Redirecting...`);

                            // Redirect to courses page
                            setTimeout(() => {
                                window.location.href = 'courses.html';
                            }, 1500);
                        } else {
                            showError('loginPasswordError', 'Invalid email or password. Please try again.');
                        }
                    }

                    setLoading(submitButton, false);
                }, 800);
            });
        });

        // Page load animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.6s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: ${2 + Math.random() * 3}px;
                height: ${2 + Math.random() * 3}px;
                background: #ff8c00;
                border-radius: 50%;
                pointer-events: none;
                opacity: 0.6;
                z-index: 1;
                left: ${Math.random() * 100}vw;
                top: 100vh;
                box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
            `;
            
            document.body.appendChild(particle);
            
            particle.animate([
                { transform: 'translateY(0) scale(0)', opacity: 0 },
                { transform: 'translateY(-50vh) scale(1)', opacity: 0.8 },
                { transform: `translateY(-100vh) scale(0) translateX(${(Math.random() - 0.5) * 100}px)`, opacity: 0 }
            ], {
                duration: 4000 + Math.random() * 2000,
                easing: 'ease-out'
            }).addEventListener('finish', () => {
                particle.remove();
            });
        }

        // Create particles periodically
        setInterval(createParticle, 1200);

        // Enhanced input interactions
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
