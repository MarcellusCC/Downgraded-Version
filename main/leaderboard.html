<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - AI Learning Hub</title>
    <link rel="stylesheet" href="masterfile.css">
    <style>
        .leaderboard-container {
            max-width: 1000px;
            margin: 100px auto 2rem;
            padding: 2rem;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-title {
            text-align: center;
            color: #4fd1c7;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            background: rgba(42, 42, 62, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-table th {
            background: rgba(79, 209, 199, 0.2);
            color: #4fd1c7;
            font-weight: 600;
        }

        .leaderboard-table tr:hover {
            background: rgba(79, 209, 199, 0.1);
        }

        .rank {
            font-weight: bold;
            color: #4fd1c7;
            text-align: center;
        }

        .player-name {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #4fd1c7;
        }

        .elo-rating {
            font-weight: bold;
            color: #e0e0e0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fd1c7, #00d4ff);
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-button {
            background: rgba(79, 209, 199, 0.1);
            border: 1px solid #4fd1c7;
            color: #4fd1c7;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button:hover,
        .filter-button.active {
            background: #4fd1c7;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">Learn Frontend Development</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="courses.html" class="nav-link">Courses</a></li>
                <li><a href="team-intro.html" class="nav-link">Team Intro</a></li>
                <li><a href="team-profile.html" class="nav-link">Team Profiles</a></li>
                <li><a href="leaderboard.html" class="nav-link active">Leaderboard</a></li>
                <li><a href="login.html" class="nav-link">Login</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="leaderboard-container">
        <h1 class="page-title">Learner Leaderboard</h1>
        
        <div class="filters">
            <button class="filter-button active">All Time</button>
            <button class="filter-button">This Month</button>
            <button class="filter-button">This Week</button>
            <button class="filter-button">Today</button>
        </div>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>ELO Rating</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="rank">1</td>
                    <td class="player-name">
                        <img src="images/team/glenn.png" alt="Player Avatar" class="player-avatar">
                        <span>Glenn</span>
                    </td>
                    <td class="elo-rating">2400</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 95%"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="rank">2</td>
                    <td class="player-name">
                        <img src="images/team/marcellus.png" alt="Player Avatar" class="player-avatar">
                        <span>Marcellus</span>
                    </td>
                    <td class="elo-rating">2350</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 90%"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="rank">3</td>
                    <td class="player-name">
                        <img src="images/team/christian.png" alt="Player Avatar" class="player-avatar">
                        <span>Christian</span>
                    </td>
                    <td class="elo-rating">2300</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 85%"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="rank">4</td>
                    <td class="player-name">
                        <img src="images/team/avery.png" alt="Player Avatar" class="player-avatar">
                        <span>Avery</span>
                    </td>
                    <td class="elo-rating">2250</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 80%"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="rank">5</td>
                    <td class="player-name">
                        <img src="images/team/hadrian.png" alt="Player Avatar" class="player-avatar">
                        <span>Hadrian</span>
                    </td>
                    <td class="elo-rating">2200</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 75%"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Filter buttons interaction
        const filterButtons = document.querySelectorAll('.filter-button');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
