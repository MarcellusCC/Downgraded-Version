<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Frontend Dev Hub</title>
    <style>
        /* Basic CSS */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            background: #1a1a2e;
            min-height: 100vh;
            padding: 20px;
        }

        /* Basic Header */
        .header {
            background: #2a2a3e;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            border-bottom: 1px solid #444;
        }

        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fd1c7;
            text-decoration: none;
        }

        .logo::before {
            content: "ðŸ’»";
            font-size: 2rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            padding: 0.5rem;
        }

        .nav-link.active {
            color: #4fd1c7;
        }

        /* Form Container */
        .container {
            background: #2a2a3e;
            width: 300px;
            margin: 80px auto 0;
            padding: 20px;
            border: 1px solid #444;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4fd1c7;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #c0c0c0;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4fd1c7;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 12px rgba(79, 209, 199, 0.3);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4fd1c7 0%, #00d4ff 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #b0b0b0;
        }

        .toggle-link a {
            color: #4fd1c7;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .success {
            color: #4ecdc4;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #ff6b6b; }
        .strength-medium { color: #ffa726; }
        .strength-strong { color: #4ecdc4; }



        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                gap: 1rem;
            }

            .container {
                margin-top: 120px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">Learn Frontend Development</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="courses.html" class="nav-link">Courses</a></li>
                <li><a href="team-intro.html" class="nav-link">Team Intro</a></li>
                <li><a href="team-profile.html" class="nav-link">Team Profiles</a></li>
                <li><a href="leaderboard.html" class="nav-link">Leaderboard</a></li>
                <li><a href="login.html" class="nav-link">Login</a></li>
                <li><a href="register.html" class="nav-link active">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Create Account</h2>
        <form id="signup">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" name="name" required>
                <div class="error" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" name="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" required>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmError"></div>
            </div>

            <button type="submit" class="btn">Sign Up</button>
            <div class="success" id="signupSuccess"></div>
        </form>

        <div class="toggle-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        // Simple signup form handler
        document.getElementById('signup').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (name && email && password && confirmPassword) {
                if (password === confirmPassword) {
                    alert('Registration successful!');
                    window.location.href = 'login.html';
                } else {
                    alert('Passwords do not match');
                }
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
